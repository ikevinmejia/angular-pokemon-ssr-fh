<h1 class="text-3xl">Listado de Pokémon</h1>

<h2 class="text-xl">Página actual: {{currentPage()}} </h2>

<hr class="my-2">

@if (pokemon()) {
  <pokemon-list [pokemon]="pokemon()"/>
} @else {
  <pokemon-list-skeleton/>
}
<!-- TODO: botones de siguiente y atrás -->

<div class="flex justify-between mt-4">
  <button
  [routerLink]="['/pokemon/page', currentPage()! - 1]"
  [disabled]="currentPage() === 1"

  >Regresar</button>
  <button
  [routerLink]="['/pokemon/page', currentPage()! + 1]"
  >Siguiente</button>
</div>
