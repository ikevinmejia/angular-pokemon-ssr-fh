<div
  class="bg-blue-500/25 h-44 rounded-lg shadow-md flex flex-col p-4 items-center justify-center cursor-pointer animate-fadeIn"
  [routerLink]="['/pokemon', pokemon().name]"
>
  <img
    [src]="pokemonImage()"
    [alt]="pokemon().name"
    width="96px"
    height="96px"
    class="w-24 h-24"
  />
  <div class="text-center mt-2">
    <h2 class="text-xl font-bold capitalize">{{pokemon().name}}</h2>
  </div>
</div>
